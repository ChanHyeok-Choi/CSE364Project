<div class = "mb-3 row">

<link rel=

<style>
    .container {
        width: 70%;
        margin: 15px auto;
    }
 
    body {
        text-align: center;
        color: green;
    }
 
    h2 {
        text-align: center;
        font-family: "Verdana", sans-serif;
        font-size: 30px;
    }
</style>
 
<body>
    <div class="container">
        <h2 style="font-size: 40px; height: 50px;color: black; font-weight:bold">History of Last Week</h2>
        <div>
            <canvas id="myChart"></canvas>
        </div>
    </div>
</body>
 
<script>
    var calculate_data = {labels: [],
                dataset:
                    [{label: "maximum number",
                        data: [],
                        backgroundColor: "rgba(153,205,1,0.6)"
                        },
                        {
                            label: "average number",
                            data: [],
                            backgroundColor: "rgba(155,153,10,0.6)",
                        }]
                };
    var current_date = $("#date").val();
    const end_date = $("#date").val() + 7;
    while (current_date < end_date) {
        $.ajax({
            dataType: "JSON",
            url: "http://localhost:8080/Calender/hotdate/"+$("#date").val(),
            method: "GET",
            success: function(data){
                console.log("Success");
                var totalNum = 0;
                var maximum = 0;
                var count = 0;
                $.each(data, function(){
                    totalNum += this.userNumber;
                    count += 1;
                    if (maximum < this.userNumber) {
                        maximum = this.userNumber;
                    }
                });
                calculate_data.labels.push(current_date);
                calculate_data.dataset[0].data.push(maximum);
                calculate_data.dataset[1].data.push(totalNum / count);
            },
            error: function(xhr, status, error){
                console.log("Error");
            }
        });
        current_date += 1;
    }

    let ctx = document.getElementById("myChart").getContext("2d");
    let myChart = new Chart(ctx, {
        type: "line",
        data: calculate_data,
    });
</script>
  
</body>
