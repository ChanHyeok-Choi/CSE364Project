<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>UNIST GYM PEOPLE</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid logo-text">
        <a class="navbar-brand" href="index.html">UNIST GYM PEOPLE</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="index.html">Real-time User Viewer & Hot-time Viewer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="chatRoom.html">Real-time Chatting Room</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">User Calendar with Workout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<th:block th:replace="~{/layout/basic :: setContent(~{this :: content})}">
    <th:block th:fragment="content">

        <div class="container">
            <div class="col-6">
                <label><b>Chat Room</b></label>
            </div>
            <div>
                <div id="msgArea" class="col"></div>
                <div class="col-6">
                    <div class="input-group mb-3">
                        <input type="text" id="msg" class="form-control" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="button-send">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </th:block>
</th:block>

<div id="chat-room" style="display: none;">
    <h2 id="room-name"></h2>
    <div id="chat-messages"></div>
    <form id="chat-form">
        <input type="text" id="message-input" placeholder="Type a message...">
        <button type="submit">Send</button>
    </form>
</div>

<script>
    const socket = new WebSocket("ws://localhost:8080/ws/chat");

    socket.onopen = function(event) {
        console.log("WebSocket connection established.");
    };

    socket.onmessage = function(event) {
        const message = JSON.parse(event.data);
        handleMessage(message);
    };

    socket.onclose = function(event) {
        console.log("WebSocket connection closed.");
    };

    function handleMessage(message) {
        if (message.type === "ENTER") {
            const roomElement = document.getElementById("rooms");
            const roomItem = document.createElement("li");
            roomItem.textContent = message.sender + " entered the room.";
            roomElement.appendChild(roomItem);
        } else if (message.type === "TALK") {
            const chatMessages = document.getElementById("chat-messages");
            const messageItem = document.createElement("p");
            messageItem.textContent = message.sender + ": " + message.message;
            chatMessages.appendChild(messageItem);
        }
    }

    function createRoom() {
        const roomName = prompt("Enter the room name:");
        if (roomName.trim() !== "") {
            const data = JSON.stringify(roomName);
            fetch("/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: data
            })
                .then(response => response.json())
                .then(room => {
                    const roomList = document.getElementById("rooms");
                    const roomItem = document.createElement("li");
                    roomItem.textContent = room.name;
                    roomItem.addEventListener("click", () => joinRoom(room.roomId, room.name));
                    roomList.appendChild(roomItem);
                })
                .catch(error => console.error(error));
        }
    }

    function joinRoom(roomId, roomName) {
        const roomList = document.getElementById("room-list");
        const chatRoom = document.getElementById("chat-room");
        const roomNameElement = document.getElementById("room-name");
        const chatMessages = document.getElementById("chat-messages");
        const chatForm = document.getElementById("chat-form");

        roomList.style.display = "none";
        chatRoom.style.display = "block";
        roomNameElement.textContent = roomName;
        chatMessages.innerHTML = "";

        chatForm.addEventListener("submit", function(event) {
            event.preventDefault();
            const messageInput = document.getElementById("message-input");
            const message = messageInput.value;
            if (message.trim() !== "") {
                const data = JSON.stringify({
                    type: "TALK",
                    roomId: roomId,
                    sender: "You",
                    message: message
                });
                socket.send(data);
                messageInput.value = "";
            }
        });
    }

    window.addEventListener("beforeunload", function() {
        socket.close();
    });
</script>
</body>
</html>
