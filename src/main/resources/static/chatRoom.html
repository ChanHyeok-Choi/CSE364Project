<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>UNIST GYM PEOPLE</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid logo-text">
        <a class="navbar-brand" href="index.html">UNIST GYM PEOPLE</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="index.html">Real-time User Viewer & Hot-time Viewer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="chatRoom.html">Real-time Chatting Room</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">User Calendar with Workout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<th:block th:replace="~{/layout/basic :: setContent(~{this :: content})}">
    <th:block th:fragment="content">

        <div class="container">
            <div class="col-6">
                <label><b>Chat Room</b></label>
            </div>
            <div>
                <div id="msgArea" class="col"></div>
                <div class="col-6">
                    <div class="input-group mb-3">
                        <input type="hidden" name="roomId" value="UNISTGYMPEOPLE">
                        <input type="text" id="sender" placeholder="Input user name" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <input type="text" id="message" placeholder="Input message" class="form-control" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="button-send">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </th:block>
</th:block>

<script>
    const websocket = new WebSocket("ws://localhost:8080/ws/chat");

    websocket.onopen = function(event) {
        console.log("WebSocket connection established.");
    };

    websocket.onclose = function(event) {
        console.log("WebSocket connection closed.");
    };

    websocket.onmessage = function(msg) {
        var data = msg.data;
        var sessionId = null;
        //데이터를 보낸 사람
        var message = null;
        var arr = data.split(":");

        for(var i=0; i<arr.length; i++){
            console.log('arr[' + i + ']: ' + arr[i]);
        }

        console.log("cur_session : " + cur_session);
        sessionId = arr[0];
        message = arr[1];

        console.log("sessionID : " + sessionId);
        console.log("cur_session : " + cur_session);

        if(sessionId == cur_session){
            var str = "<div class='col-6'>";
            str += "<div class='alert alert-secondary'>";
            str += "<b>" + params.sender + " : " + params.message + "</b>";
            str += "</div></div>";
            $("#msgArea").append(str);
        }
        else{
            var str = "<div class='col-6'>";
            str += "<div class='alert alert-warning'>";
            str += "<b>" + params.sender + " : " + params.message + "</b>";
            str += "</div></div>";
            $("#msgArea").append(str);
        }
    };

    $("#button-send").click(function () {
        const params = JSON.stringify({
            type        : "TALK"
            ,roomId      : $("#roomId").val()
            , sender       : $("#sender").val()
            , message       : $("#message").val()
        })
        if ((params[2] !== null) && (params[3] !== null)) {
            console.log("type: " + params.type)
            console.log("roomId: " + params.roomId)
            console.log("sender: " + params.sender)
            console.log("message: " + params.message)
        }
    })
</script>
</body>
</html>
